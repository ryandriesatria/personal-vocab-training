<div
  class="min-h-screen bg-[var(--app-bg)] text-[var(--app-text)]"
  [class.theme-dark]="theme() === 'dark'"
>
  <div class="mx-auto flex min-h-screen w-full max-w-5xl flex-col px-6 py-10">
    <header class="flex flex-wrap items-center justify-between gap-4">
      <div class="space-y-1">
        <p class="text-xs font-semibold uppercase tracking-[0.25em] text-[var(--app-accent)]">
          Daily Korean Quiz
        </p>
        <h1 class="text-3xl font-semibold text-[var(--app-text)] sm:text-4xl">
          Build your vocab habit.
        </h1>
      </div>
      <div class="flex items-center gap-3">
        <button
          class="inline-flex cursor-pointer items-center gap-2 rounded-full border border-[var(--app-border)] bg-[var(--app-surface)] px-4 py-2 text-xs font-semibold text-[var(--app-text)] transition hover:text-[var(--app-accent-strong)] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[var(--app-accent-strong)]"
          type="button"
          (click)="toggleTheme()"
        >
          <span class="h-2 w-2 rounded-full bg-[var(--app-accent-strong)]"></span>
          {{ theme() === 'dark' ? 'Dark mode' : 'Light mode' }}
        </button>
      </div>
    </header>

    <main class="mt-10 flex-1">
      <router-outlet />
    </main>
  </div>
</div>
